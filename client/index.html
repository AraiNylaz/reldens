<!DOCTYPE html>
<html>
<head>
    <title>DwD - Game</title>
    <link rel="icon" href="https://www.dwdeveloper.com/media/favicon/default/dwdeveloper-50x50-linkedin.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="https://www.dwdeveloper.com/media/favicon/default/dwdeveloper-50x50-linkedin.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!-- client -->
    <script type="text/javascript" src="./client.js"></script>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">DwD - Game</h1>
        </div>
        <div class="content">
            <div class="forms-container">
                <div class="col-2">
                    <!-- login form -->
                    <form name="login_form" id="login_form" class="login_form" action="#" method="post">
                        <h3 class="form-title">Login</h3>
                        <div class="input-box">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="required"/>
                        </div>
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="required"/>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Submit"/>
                        </div>
                        <div class="response-error" style="display:none;"></div>
                    </form>
                </div>
                <div class="col-2">
                    <!-- register form -->
                    <form name="register_form" id="register_form" class="register_form" action="#" method="post">
                        <h3 class="form-title">Create Account</h3>
                        <div class="input-box">
                            <label for="reg_email">Email</label>
                            <input type="text" name="reg_email" id="reg_email" class="required email"/>
                        </div>
                        <div class="input-box">
                            <label for="reg_username">Username</label>
                            <input type="text" name="reg_username" id="reg_username" class="required"/>
                        </div>
                        <div class="input-box">
                            <label for="reg_password">Password</label>
                            <input type="password" name="reg_password" id="reg_password" class="required"/>
                        </div>
                        <div class="input-box">
                            <label for="reg_re_password">Re-type your password</label>
                            <input type="password" name="reg_re_password" id="reg_re_password" class="required"/>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Register"/>
                        </div>
                        <div class="response-error"></div>
                    </form>
                </div>
            </div>
            <div class="game-container" style="display:none;">
                <div class="ux-box ux-box-left">
                    <button type="button" id="up">Up</button>
                    <button type="button" id="down">Down</button>
                    <button type="button" id="left">Left</button>
                    <button type="button" id="right">Right</button>
                </div>
                <div class="ux-box ux-box-right">
                    <div class="player-name"></div>
                    <button type="button" id="logout">Logout</button>
                </div>
                <div id="dwd-game"></div>
                <form id="chat" autocomplete="off" action="#">
                    <div id="messages"></div>
                    <input id="message" type="text" placeholder="Enter message"/>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">By DwD</div>
        </div>
    </div>
</body>
</html>
