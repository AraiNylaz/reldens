<html>
    <head>
        <title>Quest World - Epic adventure</title>
        <script src="/client/js/socket.js"></script>
        <script src="/client/js/jquery-3.3.1.min.js"></script>
        <script src="/client/js/client.js"></script>
        <link rel="stylesheet" type="text/css" href="/client/css/styles.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1 class="title">Quest World</h1>
            </div>
            <div class="content">
                <div class="forms-container">
                    <div class="col-2">
                        <!-- login form -->
                        <form name="login-form" id="login-form" class="login-form">
                            <h3 class="form-title">Login</h3>
                            <div class="input-box">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username"/>
                            </div>
                            <div class="input-box">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password"/>
                            </div>
                            <div class="input-box">
                                <input type="submit" value="Submit"/>
                            </div>
                            <div class="response-error"></div>
                        </form>
                    </div>
                    <div class="col-2">
                        <!-- register form -->
                        <form name="register-form" id="register-form" class="register-form">
                            <h3 class="form-title">Create Account</h3>
                            <div class="input-box">
                                <label for="reg-email">Email</label>
                                <input type="text" name="reg-email" id="reg-email"/>
                            </div>
                            <div class="input-box">
                                <label for="reg-username">Username</label>
                                <input type="text" name="reg-username" id="reg-username"/>
                            </div>
                            <div class="input-box">
                                <label for="reg-password">Password</label>
                                <input type="password" name="reg-password" id="reg-password"/>
                            </div>
                            <div class="input-box">
                                <label for="reg-re-password">Re-type your password</label>
                                <input type="password" name="reg-re-password" id="reg-re-password"/>
                            </div>
                            <div class="input-box">
                                <input type="submit" value="Register"/>
                            </div>
                            <div class="response-error"></div>
                        </form>
                    </div>
                </div>
                <!-- game container -->
                <div class="game-container" style="display:none;">
                </div>
            </div>
            <div class="footer">
                <div class="footer-content">
                    <div class="copyright">Copyright 2018</div>
                </div>
            </div>
        </div>
    </body>
</html>
